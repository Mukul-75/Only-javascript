<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt('Enter the number: '))
for(let i= 1; i<=10; ++i){
    let result= n * i;
    document.write(`<br>`)
    document.write(n + "*" + i + "=" + result);
}
    </script>
</body>
</html>
